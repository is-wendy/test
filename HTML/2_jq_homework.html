<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            width: 550px;
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 5px solid #4c4c4c4c;
        }
        Ul>li{
            border-bottom: 1px solid #cee2df;
            overflow: hidden;
        }
        ul>li>span{
            width: 101px;
            padding: 5px 4px;
            float: left;
            border-right: 1px solid #cee2df;
        }
    </style>
    <script src="js/jquery-3.6.1.min.js"></script>
</head>

<body>
    <ul>
        <li><span>Product</span><span>Price</span><span>ID Code</span><span>Quality</span><span>Exp Date</span></li>
        <li><span>Pro1</span><span>51</span><span>4857</span><span>Good</span><span>02/01/2009</span></li>
        <li><span>Pro1</span><span>51</span><span>4857</span><span>Good</span><span>02/01/2009</span></li>
        <li><span>Pro1</span><span>51</span><span>4857</span><span>Good</span><span>02/01/2009</span></li>
        <li><span>Pro1</span><span>51</span><span>4857</span><span>Good</span><span>02/01/2009</span></li>
        <li><span>Pro1</span><span>51</span><span>4857</span><span>Good</span><span>02/01/2009</span></li>
        <li><span>Pro1</span><span>51</span><span>4857</span><span>Good</span><span>02/01/2009</span></li>
    </ul>
    <script>
        // 获取除第一行以外的行集合
        $('ul>:not(li:first)').each(function(index, element){
            // 将每一项元素转成jjq元素
            $(element).on('mouseover',function(){
                $(this).css({'background-color':'#aaa','color':'#fff'});
            }).on('mouseout',function(){
                $(this).css({'background-color':'#fff','color':'#000'});
            });
        });
    </script>
</body>

</html>
